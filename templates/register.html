 <!-- signup form-->
 <main >
  <main>
    <form id="contact-form" action="/save/" method="post"  onsubmit="return validate()">
        <div class="form-group mb-4">
            <input type="text" name="name" class="form-control" placeholder="Please enter a userame" required>
        </div>
        {% csrf_token %}
        <div class="form-group mb-4">
            <input type="email" id="semail" name="email" class="form-control" placeholder="Your email id" required>
        </div>
        <div class="form-group mb-4">
            <input type="number" id="phone" class="form-control" name="phonenumber" placeholder="Your phone number" required>
        </div>
        <div class="form-group mb-4">
            <input type="password" id="password1" class="form-control" name="password" placeholder="Enter a password" required>
        </div>
        <div class="form-group mb-4">
            <input type="password" id="password2" class="form-control" name="confirmpassword" placeholder="Re-enter password" required>
        <br>
        </br>
        <div class="text-left">
            <button type="submit" class="btn btn-big btn-primary">Signup</button></a>
        </div>
        <br>
        <div class="text-left">
            <a href="/signin/" class="mb-85">I have an account..</a>
        </div>
    </form>
</main>
<!--/ signup form-->
